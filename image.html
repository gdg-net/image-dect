<!DOCTYPE html>
<html>
<head>
  <title>Camera Select & Detection</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; }
    video, canvas { position: absolute; top: 60px; left: 0; right: 0; margin: auto; }
    #container { position: relative; width: 640px; height: 480px; }
    #camSelect { margin: 10px; position: static; }
  </style>
</head>
<body>
  <select id="camSelect">
    <option value="user">Front Camera</option>
    <option value="environment">Back Camera</option>
  </select>
  <div id="container">
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const camSelect = document.getElementById('camSelect');

    async function getCameraStream(facingMode = "user") {
      try {
        return await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } }
        });
      } catch(e) {
        const fallback = facingMode === "user" ? "environment" : "user";
        return navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: fallback } }
        });
      }
    }

    async function startCamera() {
      const facing = camSelect.value;
      const stream = await getCameraStream(facing);
      video.srcObject = stream;
    }

    camSelect.addEventListener('change', startCamera);

    // Load face-api.js models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
    ]).then(startCamera);

    video.addEventListener('play', () => {
      function drawFace() {
        if (video.paused || video.ended) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).then(det => {
          faceapi.draw.drawDetections(canvas, det);
        });
        requestAnimationFrame(drawFace);
      }
      drawFace();
    });
  </script>
</body>
</html>
